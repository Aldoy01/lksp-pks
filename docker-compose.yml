version: "3.9"

services:

  # ── Backend + Frontend (satu container) ─────────────────────────
  app:
    build: .
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY:-iksp-secret-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DATABASE_URL: sqlite:////data/iksp.db
      FRONTEND_DIST: /app/frontend_dist
    volumes:
      - iksp_data:/data          # SQLite database persisten
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Nginx reverse proxy ──────────────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_certs:/etc/letsencrypt        # SSL certificates (Let's Encrypt)
      - nginx_webroot:/var/www/certbot      # ACME challenge
    depends_on:
      - app

volumes:
  iksp_data:
  nginx_certs:
  nginx_webroot:
