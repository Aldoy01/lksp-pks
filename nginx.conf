# ── HTTP (port 80) ───────────────────────────────────────────────
server {
    listen 80;
    server_name _;          # ganti dengan domain Anda, contoh: iksp.pks.id

    # Untuk Let's Encrypt SSL challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect semua HTTP ke HTTPS (aktifkan setelah SSL terpasang)
    # return 301 https://$host$request_uri;

    # Sementara (sebelum SSL): proxy ke backend
    location / {
        proxy_pass         http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        # Upload file besar (jika ada)
        client_max_body_size 10M;
    }
}

