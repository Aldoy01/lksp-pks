# Railway nixpacks configuration
# Build frontend (Node.js) + backend (Python) dalam satu deployment

[phases.setup]
nixPkgs = ["nodejs_20", "python312", "gcc"]

[phases.install]
cmds = [
    "cd frontend && npm ci --prefer-offline",
    "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd backend && FRONTEND_DIST=../frontend/dist uvicorn main:app --host 0.0.0.0 --port $PORT"
